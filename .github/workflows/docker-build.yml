name: Docker Build and Push

on:
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to registry'
        required: false
        default: true
        type: boolean
      tag_suffix:
        description: 'Tag suffix (e.g., -dev, -beta)'
        required: false
        default: ''
        type: string
  push:
    branches: [ main ]
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{branch}}-{{sha}},enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=Awesome MCP Proxy
          org.opencontainers.image.description=MCP (Model Context Protocol) proxy server
          org.opencontainers.image.vendor=takutakahashi
        flavor: |
          suffix=${{ github.event.inputs.tag_suffix || '' }}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/image.tar

    - name: Test Docker image
      run: |
        docker load --input /tmp/image.tar
        IMAGE_ID=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} | head -1)
        
        # Test basic functionality
        echo "Testing image: $IMAGE_ID"
        docker run --rm $IMAGE_ID --help > /tmp/docker-help.txt
        
        # Verify help output contains expected content
        if grep -q "awesome-mcp-proxy" /tmp/docker-help.txt; then
          echo "✅ Docker image test passed"
        else
          echo "❌ Docker image test failed"
          cat /tmp/docker-help.txt
          exit 1
        fi

    - name: Run security scan
      uses: anchore/grype-action@v0.25.0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        fail-build: false
        severity-cutoff: high

    - name: Push to registry
      if: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate artifact attestation
      if: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
        subject-digest: ${{ steps.build.outputs.digest }}
        push-to-registry: true

    - name: Generate SBOM
      if: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
      uses: anchore/sbom-action@v0.15.9
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Upload SBOM
      if: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.spdx.json

    - name: Summary
      if: always()
      run: |
        echo "# Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "## Image Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Pushed:** ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.event_name }}" != "pull_request" ] && [ "${{ github.event.inputs.push_to_registry }}" != "false" ]; then
          echo "## Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 8080:8080 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi